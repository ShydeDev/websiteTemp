<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Assignment Form</title>
</head>
<body>
    <h1>Assign Role</h1>
    <form id="roleAssignmentForm">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required>
        <button type="submit">Assign Role</button>
    </form>

    <div id="responseMessage"></div>

    <script>
        document.getElementById('roleAssignmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const url = 'http://yourdomain.com:3000/';

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content: userId }),
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('responseMessage').textContent = data;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseMessage').textContent = 'Error assigning role. Please try again later.';
            });
        });
    </script>
</body>
</html>
